<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PregledCreateDlg" widgetVar="PregledCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePregledTitle}">
            <h:form id="PregledCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pregledController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePregledLabel_pregledPK_id}" for="pregledPK_id" />
                        <p:inputText id="pregledPK_id" value="#{pregledController.selected.pregledPK.id}" title="#{bundle.CreatePregledTitle_pregledPK_id}" required="true" requiredMessage="#{bundle.CreatePregledRequiredMessage_pregledPK_id}"/>
                        <p:outputLabel value="#{bundle.CreatePregledLabel_datum}" for="datum" />
                        <p:calendar id="datum" pattern="MM/dd/yyyy HH:mm:ss" value="#{pregledController.selected.datum}" title="#{bundle.EditPregledTitle_datum}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePregledLabel_pacijent1}" for="pacijent1" />
                        <p:selectOneMenu id="pacijent1" value="#{pregledController.selected.pacijent1}" required="true" requiredMessage="#{bundle.EditPregledRequiredMessage_pacijent1}">
                            <f:selectItems value="#{pacijentController.itemsAvailableSelectOne}"
                                           var="pacijent1Item"
                                           itemValue="#{pacijent1Item}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePregledLabel_zub1}" for="zub1" />
                        <p:selectOneMenu id="zub1" value="#{pregledController.selected.zub1}" required="true" requiredMessage="#{bundle.EditPregledRequiredMessage_zub1}">
                            <f:selectItems value="#{zubController.itemsAvailableSelectOne}"
                                           var="zub1Item"
                                           itemValue="#{zub1Item}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePregledLabel_usluga}" for="usluga" />
                        <p:selectOneMenu id="usluga" value="#{pregledController.selected.usluga}" >
                            <f:selectItems value="#{uslugaController.itemsAvailableSelectOne}"
                                           var="uslugaItem"
                                           itemValue="#{uslugaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pregledController.create}" value="#{bundle.Save}" update="display,:PregledListForm:datalist,:growl" oncomplete="handleSubmit(args,'PregledCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PregledCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
